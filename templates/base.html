<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Tailwind Project{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind to use class-based dark mode
        tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {},
        },
        }
    </script>
    </head>
<body class="bg-gray-200 dark:bg-gray-900 text-black dark:text-white">
    <nav class="bg-white dark:bg-gray-800 shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a href="/" class="flex-shrink-0 flex items-center">
              <span class="text-lg font-semibold text-gray-800 dark:text-white hover:bg-gray-100  rounded-md px-3 py-2">grAIder</span>
            </a>
 
          </div>
          <div class="flex items-center">
            <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-200">
              <!-- Sun icon for dark mode -->
              <svg class="w-6 h-6 hidden dark:inline-block text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
              </svg>
              <!-- Moon icon for light mode -->
              <svg class="w-6 h-6 dark:hidden text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main>
      {% block content %}{% endblock %}
    </main>
    <script>
      // Toggle dark mode
      const toggleButton = document.getElementById('darkModeToggle');
      toggleButton.addEventListener('click', () => {
        const html = document.documentElement;
        if (html.classList.contains('dark')) {
          html.classList.remove('dark');
          localStorage.setItem('darkMode', 'disabled');
        } else {
          html.classList.add('dark');
          localStorage.setItem('darkMode', 'enabled');
        }
      });
  
      // Apply dark mode on page load
      document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'enabled') {
          document.documentElement.classList.add('dark');
        }
      });
    </script>
</body>
</html>
